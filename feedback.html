<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="feedback.css">
  <meta name="viewport" content="width=device-widht, initial-scale=1.0">
</head>
<body>
  
  <div class="container">
    <h2> Feedback Form</h2>
    <p>We would love to hear to your thoughts, suggestions,concerns or problems<br>with anything so we can improve!.</p>
    <div class="contact-box">
      <div class="contact-left">
        <h3>Send your Feedbacks</h3>
        <form>
          <div class="input-row">
            <div class="input-group">
              <label> First Name</label>
              <input type="text" name="fname" placeholder="Enter the firstname">
            </div>
            <div class="input-group">
              <label>Last Name</label>
              <input type="text" name="lname" placeholder="Enter the lastname">
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <label> Email</label>
              <input type="email" name="email" placeholder="Enter the email">
            </div>
            <div class="input-group">
              <label>Feedback type</label>
              <div class="radio">
              <input type="radio" name="f1" value="comments">Comments
              <input type="radio" name="f1" value="suggestions">Suggestions
              <input type="radio" name="f1" value="questions">Questions
            </div>
           </div>
          </div>
          <label>Describe your feedback</label>
          <textarea rows="5" placeholder="Your Feedback"></textarea>
          <button type="submit"> Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

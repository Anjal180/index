<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>contact us</title>
  <link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-widht, initial-scale=1.0">
</head>
<body>
  <div class="input-data">
     <a href="index.html"><span></span>Home</a>
  </div>
  <div class="container">
    <h2> Connect With Us</h2>
    <p>We would love to respond to your queries and help you succed.<br>Feel free to get in touch with us.</p>
    <div class="contact-box">
      <div class="contact-left">
        <h3>Send your Request</h3>
        <form>
          <div class="input-row">
            <div class="input-group">
              <label> First Name</label>
              <input type="text" name="fname" placeholder="Enter the firstname">
            </div>
            <div class="input-group">
              <label>Last Name</label>
              <input type="text" name="lname" placeholder="Enter the lastname">
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <label> Email</label>
              <input type="email" name="email" placeholder="Enter the email">
            </div>
            <div class="input-group">
              <label>Subject</label>
              <input type="text" name="sub">
            </div>
          </div>
          <label>Message</label>
          <textarea rows="5" placeholder="Your Message"></textarea>
          <button type="submit"> Send</button>
        </form>
      </div>
      <div class="contact-right">
        <h3>Reach Us</h3>
        <table>
          <tr>
            <td><i class="fa fa-phone fa-1x" aria-hidden="true"></i>
            Contact</td>
            <td>080 0080 0800</td>
          </tr>
          <tr>
            <td><i class="fa fa-address-card-o fa-1x" aria-hidden="true"></i>
            Location</td>
            <td>Sample Street, Example Village,<br> Notreal road </td>
          </tr>
          <tr>
            <td><i class="fa fa-envelope fa 2x" aria-hidden="true"></i>
            Email</td>
            <td>demo@example.com</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
